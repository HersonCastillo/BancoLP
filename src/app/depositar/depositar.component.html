<div class="container">
    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          Depositar
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="txtNumero">NÃºmero de cuenta</label>
            <input type="text" minlength="4" maxlength="9" id="txtNumero" class="form-control" [(ngModel)]="numero">
          </div>
          <div class="form-group">
            <label for="txtNumero">Monto</label>
            <input type="number" min="0" id="txtMonto" class="form-control" [(ngModel)]="monto">
          </div>
          <br>
          <button class="btn btn-info" (click)="depositar()">Depositar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{getModalTitle()}}</h4>
          </div>
          <div class="modal-body">
            <p>{{getModalMessage()}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Entendido</button>
          </div>
        </div>
      </div>
    </div>
